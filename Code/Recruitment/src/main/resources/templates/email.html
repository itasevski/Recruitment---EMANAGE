<section class="autoScroll"
         xmlns:th="http://www.thymeleaf.org">
    <div id="modalCompose">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-header-info">
                    <a th:if="${feedFlag}" href="/feed" class="close" data-dismiss="modal" aria-hidden="true">×</a>
                    <a th:if="${profileFlag}" href="/profile" class="close" data-dismiss="modal" aria-hidden="true">×</a>
                </div>
                <form method="post" action="/email" role="form" class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                                <label class="col-sm-2" for="inputTo"><span class="glyphicon glyphicon-user"></span>To</label>
                                <div class="col-sm-10"><input type="email" class="form-control" id="inputTo" name="address" th:value="${emailAddress}" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="inputSubject"><span class="glyphicon glyphicon-list-alt"></span>Subject</label>
                            <div class="col-sm-10"><input type="text" class="form-control" id="inputSubject" name="subject" th:value="'Sending for: ' + ${adSubject}" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12" for="inputBody"><span class="glyphicon glyphicon-list"></span>Message</label>
                            <div class="col-sm-12"><textarea class="form-control" id="inputBody" name="message" rows="8" placeholder="Enter message..." required></textarea></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a th:if="${feedFlag}" href="/feed"><button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button></a>
                        <a th:if="${profileFlag}" href="/profile"><button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button></a>
                        <button type="submit" class="btn btn-primary ">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
